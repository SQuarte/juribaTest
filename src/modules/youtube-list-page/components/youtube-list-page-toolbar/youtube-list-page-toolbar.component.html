<div>
  <button (click)="selectionModeChange.emit(!selectionMode)">
    {{selectionMode ? 'disable selection mode' : 'enable selection mode'}}
  </button>
  <span class="total-count-el" style="margin-left: 10px"> Total <b>{{totalCount}}</b></span>
  <span class="selected-count-el" style="margin-left: 10px"> Selected items <b>{{selectedCount}}</b></span>
</div>
